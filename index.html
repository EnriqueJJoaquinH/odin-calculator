<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <p id="operation">15 + 6</p>
            <p id="result">21</p>
        </div>
        <div id="buttons">
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>DEL</button>
                <button>AC</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>×</button>
                <button>÷</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>-</button>
            </div>
            <div class="row">
                <button id="zero">0</button>
                <button>•</button>
                <button>Ans</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
