<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <p id="operation"></p>
            <p id="result"></p>
        </div>
        <div id="buttons">
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="delete-btn" class="function">DEL</button>
                <button id="clear-btn" class="function">AC</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="multiply-btn" class="symbol">×</button>
                <button id="divide-btn" class="symbol">÷</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="plus-btn" class="symbol">+</button>
                <button id="minus-btn" class="symbol">−</button>
            </div>
            <div class="row">
                <button id="zero-btn" class="number">0</button>
                <button id="decimal-btn" class="number">•</button>
                <button id="ans-btn" class="function">Ans</button>
                <button id="equal-btn" class="symbol">=</button>
            </div>
        </div>
    </div>
</body>
</html>
